<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nprogress.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% if title %}
    <title>Know Your Government : {{ title }}</title>    
    {% else %}
    <title>Know Your Government</title>
    {% endif %}

  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="col-md-12">

        <header>
          <div class="row">
            <div class="col-md-6 title">
              <a href="/">  knowYourGov </a>
            </div>
            <div class="col-md-2 col-md-offset-4">
             <span id="signinButton">
              <span
                class="g-signin"
                data-callback="signinCallback"
                data-clientid="1018660632134.apps.googleusercontent.com"
                data-cookiepolicy="single_host_origin"
                data-requestvisibleactions="http://schemas.google.com/AddActivity"
                data-scope="https://www.googleapis.com/auth/plus.login">
              </span>
            </span>
            <small>
              <span id="userinfo">
              </span>
            </small>
            </div>
          </div>
        </header> 
        {% block content %}{% endblock %}
      </div>
    </div>
    {% block scripts %}{% endblock %}
    <!-- Required for G+ Sign In -->
    <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
    <script src= "{{ url_for('static', filename='js/common.js')}}" ></script>

  </body>
</html>
