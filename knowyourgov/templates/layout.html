<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% if title %}
    <title>Know Your Government : {{ title }}</title>    
    {% else %}
    <title>Know Your Government</title>
    {% endif %}

  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="col-md-12">

        <header>
          <div class="row">
            <div class="col-md-6 title">
              <a href="/">  Know Your Government </a>
            </div>
            <div class="col-md-3 col-md-offset-3" style="padding-top:10px">
            
            <small>
              <span id="userinfo">
              </span>
              <!--+1. -->
              <div class="g-plusone" data-annotation="inline" data-width="300"></div>

            </small>
            </div>
          </div>
        </header> 
        {% block content %}{% endblock %}

        <div class="footer row">
          <div class="col-md-6 col-md-offset-4">
            <ul class="nav nav-pills">
              <li><a href="/" style="color:#7f8c8d;">Home</a></li>
              <li><a href="/about" style="color:#7f8c8d;">About</a></li>
              <li><a href="/about#feedback" style="color:#7f8c8d;">Feedback</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <script src= "{{ url_for('static', filename='js/typeahead.min.js')}}" ></script>
    <script src= "{{ url_for('static', filename='js/common.js')}}" ></script>
    <!-- Place this tag after the last +1 button tag. -->
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
