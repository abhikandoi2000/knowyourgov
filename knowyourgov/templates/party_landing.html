{% extends "layout.html" %}

{% block content %}
<p class="lead text-center">National Political Parties</p>
	<div class = "row parties-wrap">
		{% for p in parties %}
		<div class="col-xs-3">
			<a href="/party/{{ p.name }}">
				<p class="text-center">
					<img src = "{{ p.logo }}" alt = "{{ p.name|capwords }}" title ="{{ p.name|capwords }}">
				</p>
				<p class="text-center">
					{{ p.name|capwords }}
				</p>
		    </a>
		</div>
		{% endfor %}
	</div>
{% endblock %}
