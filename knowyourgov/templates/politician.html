{% extends "layout.html" %}
{% block head %}
    <meta property="og:profile:first_name" content="{{ politician.first_name|title }}">
    <meta property="og:profile:last_name" content="{{ politician.last_name|title }}">
{% endblock %}
{% block content %}

    <div class="row pane3 content-wrap">
      <div class="col-md-3 info tile" id="info">
        <div id="politician-image" title="{{ politician.name }}"></div>

        <h6 class="politician-name"></h6>
        <div id="personal">
        </div>
      </div>

      <div class="col-md-5 news">
        <h6 class="demo-pane-title">News Updates<img style="float:right" src="/static/img/gnews.png" height="24" width="24" title="Google News"></h5>
        <div class="row" id="news-wrap">
          <!-- news -->
          <div style="text-align:center;"><img src="{{ url_for('static', filename='img/spinner.gif') }}"></div>
        </div>
        
        <div class="row" id="articles-wrap">
          <!-- articles -->
        </div>
      </div>

      <div class="col-md-3">

        <h6 class="demo-pane-title">Sentiment Analysis</h5>
         <div id="sentiment-wrap">
            <div class="progress">
              <div class="progress-bar"></div>
            </div>
            <span class="palette-paragraph">Performing Sentiment Analysis...</span>
         </div>

        <h6 class="demo-pane-title">Social Updates<img src= "/static/img/twitter.png" style="float:right"> </h5> 
          <div id="tweet-container">
            <ul class="tweets"></ul>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div style="padding-top:25px;">
          <form action="/search">
            <div class="col-md-6 col-md-offset-2" style="padding:0 2px;">
              <div class="form-group">
                <input type="text" placeholder="Search for politicians" class="form-control typeahead" id="q" name="q">
              </div>
            </div>
            <div class="col-md-2" style="padding:0 2px;">
                 <button type="submit" class="btn btn-primary"><span class="fui-search"></span></button>
            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
      // @global - name of politician
      name = "{{ politician.name |title }}";
      // @global - content for sentiment analysis
      analysis_content = '';
    </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src= "{{ url_for('static', filename='js/politician.js')}}" ></script>
    <script>
    google.load('search', '1');

    var newsSearch;

    function searchComplete(){
      // empty news section
      $('#news-wrap').html('');

      var html = '';
      var res = newsSearch['results'];

      // console.log(res);

      if(res.length > 0){
        // first news article
        html += '<div class="news-title"><a href="'+ decodeURIComponent(res[0].url) +'" target="_blank">';
        html += res[0].title + '</a></div><div class="news-desc">';

        // load image, only if present
        html += (typeof res[0].image == "undefined" ? '' : '<img src="'+res[0].image.url+'" style="width:150px;float:right">');

        html += res[0].content + '</div>';

        // update content for sentiment analysis
        analysis_content += res[0].title + res[0].content;

        // second news article if it exists
        if(res.length > 1) {
          html += '<div class="news-title"><a href="'+ decodeURIComponent(res[1].url) +'" target="_blank">';
          html += res[1].title +'</a></div><div class="news-desc">';

          // load image, only if present
          html += (typeof res[1].image == "undefined" ? '' : '<img src="'+res[1].image.url+'" style="width:150px;float:right">');

          html += res[1].content + '</div>';

          // update content for sentiment analysis
          analysis_content += res[1].title + res[1].content;
        }

        // archive(other) articles
        for(var i = 2; i < res.length; ++i){

          if(i != 0 && i != 1) {

            html += '<div class="news-title"><a href="'+ decodeURIComponent(res[i].url) +'" target="_blank">'+ res[i].title +'</a></div>';

            // update content for sentiment analysis
            analysis_content += res[i].title;
          }

        }

        // update news section
        $('#news-wrap').html(html);

      } else {

        // no relevant news articles
        var html = '<div style="text-align:center;">Sorry, no relevant articles.';

        {% if not politician.wiki_link == "undefined" %}
        html += ' Visit <a href="{{ politician.wiki_link }}">wiki</a> for more info';
        {% endif %}

        html += '</div>';

        // update news section
        $('#news-wrap').html(html);
        
      } // end else
    }

    function onLoad() {

      // Create a News Search instance.
      newsSearch = new google.search.NewsSearch();

      // Set searchComplete as the callback function when a search is 
      // complete.  The newsSearch object will have results in it.
      newsSearch.setSearchCompleteCallback(this, searchComplete, null);

      // Specify search quer(ies)
      newsSearch.execute(name);

      // Include the required Google branding
      google.search.Search.getBranding('branding');
    }

    // Set a callback to call your code when the page loads
    google.setOnLoadCallback(onLoad);
    </script>

{% endblock %}
